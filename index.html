<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Delani Studio</title>
</head>
<body>
    <div class="wrapper">
        <section class="top-container">1</section>
        <section class="about-container">2</section>
        <section class="boxes">
            <div class="box">
                <img src="./assets/services_icons/design_icon.png" alt="design_icon">
            </div>
            <div class="box">
                <img src="./assets/services_icons/dev_icon.png" alt="design_icon">
            </div>
            <div class="box">
                <img src="./assets/services_icons/product_icon.png" alt="design_icon">
            </div>

        </section>
        <section class="portfolio">
            <img src="./assets/portfolio/work3.jpg" alt="">
            <img src="./assets/portfolio/work2.jpg" alt="">
            <img src="./assets/portfolio/work1.jpg" alt="">
            <img src="./assets/portfolio/work6.jpg" alt="">
            <img src="./assets/portfolio/work7.jpg" alt="">
            <img src="./assets/portfolio/work8.jpg" alt="">
        </section>
        <footer class="footer">
            <p>Contact Us</p>
            <form class ="contact" action="">
                <input type="text" name="name" id="txtname" placeholder="Name">
                <input type="text" name="passwd" id="txtpasswd" placeholder="Email">
                <textarea name="message" id="txtmessage" placeholder="Type your message here" cols="30" rows="10"></textarea>
                <input type="submit" name="submit" id="btnsubmit">
            </form>
            <div class="mediarow">
                <img src="./assets/social_icons/twitter.png" alt="">
                <img src="./assets/social_icons/dribble.png" alt="">
                <img src="./assets/social_icons/facebook.png" alt="">
                <img src="./assets/social_icons/g_plus.png" alt="">
                <img src="./assets/social_icons/skype.png" alt="">
                <img src="./assets/social_icons/stumble_upon.png" alt="">
                <img src="./assets/social_icons/behance.png" alt="">
                <img src="./assets/social_icons/pinterest.png" alt="">
                <img src="./assets/social_icons/flickr.png" alt="">
                <img src="./assets/social_icons/you_tube.png" alt="">
            </div>
            <div class="copy">
                <p>Delani Studio <br> &copy;2020</p>
            </div>
        </section>
    </div>
    
</body>
</html>
